<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Math Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <h2 class="mb-4 text-center">üìù Enter Student Information</h2>
        <form method="POST" class="card p-4 shadow mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race/Ethnicity</label>
                <select name="ethnicity" class="form-select" required>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select name="parental_level_of_education" class="form-select" required>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch</label>
                <select name="lunch" class="form-select" required>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select name="test_preparation_course" class="form-select" required>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score</label>
                <input type="number" name="reading_score" min="0" max="100" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score</label>
                <input type="number" name="writing_score" min="0" max="100" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Predict</button>
        </form>

        {% if results is not none %}
        <div class="alert alert-info mt-4 text-center" role="alert">
            üìä <strong>Predicted Math Score:</strong> {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
